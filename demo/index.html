<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Plux Demo</title>
    </head>
    <body>
        <table style="width:600px;">
            <tr>
                <td colspan="2" style="text-align:center;">
                    <p>Welcome to Plux</p>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="inc" style="text-align:center;">
                        <p>Element #1</p>
                        <p>Currently, the count is <span id="incCount"></span></p>
                        <p><button>Increment</button></p>
                    </div>
                </td>
                <td>
                    <div id="dec" style="text-align:center;">
                        <p>Element #2</p>
                        <p>Currently, the count is <span id="decCount"></span></p>
                        <p><button>Decrement</button></p>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div style="text-align:center;">
                        <p><button id="reset">**Reset**</button></p>
                    </div>
                </td>
            </tr>
        </table>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="../plux.js"></script>
        <script src="store.js"></script>
        <script src="actions.js"></script>
        <script src="demo.js"></script>
    </body>
</html>
